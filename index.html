<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Harfler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Scheherazade New Font -->
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Scheherazade New', serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 1rem 0;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 10px;
      width: 90vw;
      max-width: 600px;
    }

    .letter-box {
      border: 2px solid #CB9B39;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-size: 2.5rem;
      color: black;
      user-select: none;
    }

    .letter-box:active,
    .letter-box.active {
      transform: scale(1.05);
    }

    .letter-box.active span {
      color: red; /* sadece metin kırmızıya dönüşür */
    }
  </style>
</head>
<body>

  <h1>HARFLER</h1>

  <div class="grid" id="grid">
    <!-- Harf kutuları burada oluşturulacak -->
  </div>

  <script>
    const letters = ["ا", "ب", "ت", "ث", "ج", "ح", "خ", "د", "ذ", "ر", "ز", "س", "ش", "ص", "ض", "ط", "ظ", "ع", "غ", "ف", "ق", "ك", "ل", "م", "ن", "و", "ه", "ي"];
    const grid = document.getElementById("grid");

    letters.forEach(letter => {
      const box = document.createElement("div");
      box.classList.add("letter-box");

      const span = document.createElement("span");
      span.textContent = letter;

      box.appendChild(span);

      box.addEventListener("click", () => {
        // Vurgu efekti
        box.classList.add("active");

        // Ses çal
        const audio = new Audio(`${letter}.mp3`);
        audio.play();

        // Efekti kaldır
        setTimeout(() => {
          box.classList.remove("active");
        }, 500);
      });

      grid.appendChild(box);
    });
  </script>

</body>
</html>
